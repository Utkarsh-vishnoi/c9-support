<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Welcome to C9</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/bootstrap.min.css" rel="stylesheet">
    <link href="/aos.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="/style.css" rel="stylesheet">
</head>

<body>

<!-- ======= Hero Section ======= -->
<section id="hero">
    <div class="hero-container">
        <img class="hero-logo" data-aos="zoom-in" src="hero-logo.png" alt="C9 Logo">
        <h1 data-aos="zoom-in">Welcome To Cloud9</h1>
        <h2 id="status" data-aos="fade-up">Restoring your Workspace</h2>
        <div data-aos="fade-up" id="nano-bar" ></div>
    </div>
</section><!-- End Hero -->

<!-- Vendor JS Files -->
<script src="/jquery.min.js"></script>
<script src="/bootstrap.min.js"></script>
<script src="/aos.js"></script>
<script src="/nanobar.min.js"></script>
<script src="/socket.io/socket.io.js"></script>

<!-- Template Main JS File -->
<script type="text/javascript">
    !(function($) {
        "use strict";

        // Initialize AOS
        AOS.init({
            duration: 600
        });

        let nanobar = new Nanobar( { id: 'nano-bar-container', classname: 'nano-bar', target: $('#nano-bar')[0] } );

        const socket = io.connect(window.location.href)
        socket.on('progress', progress => {
            nanobar.go(progress)
            if (progress === 100) {
                setTimeout(() => location.reload(), 5000)
                $('#status').html('Loading....')
            }
        })

    })(jQuery);
</script>

</body>

</html>
